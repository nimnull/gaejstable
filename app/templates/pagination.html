{% if pager %}
<div class="pagination">
  <ul>
    <li class="prev {% if not pager.has_prev %}disabled{% endif%}">
      <a href="{{ url_for_other_page(pager.prev_page) }}">&larr; Prev page</a>
    </li>

    <li class="next {% if not pager.has_next %}disabled{% endif%}">
      <a href="{{ url_for_other_page(pager.next_page) }}">Next page &rarr;</a>
    </li>
  </ul>
</div>
{% endif %}
