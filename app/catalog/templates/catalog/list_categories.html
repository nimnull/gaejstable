{%- extends "base.html" %}
{%- set page_title="Categories list" %}

{%- macro pane() %}
<div class="row">
  <div class="span16">
    <a class="btn" href="{{ url_for('catalog.create_category') }}">
      Add Category
    </a>
  </div>
</div>
{%- endmacro %}

{%- block content %}
{{ pane() }}
<div class="row">
{%- for category in categories %}
  <div class="span3">
    {{ category.title }}
  </div>
{%- endfor %}
</div>
{%- include "pagination.html" %}
{%- endblock content %}
